<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>404 Page Not Found - Pravinraj P Portfolio</title>
    <meta name="description" content="The page you were looking for could not be found. Return to the homepage of Pravinraj P's portfolio." />
    <meta name="robots" content="noindex, follow" />
    <meta name="author" content="Pravinraj P" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Preload assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <style>
        :root {
          --primary: #2563eb;
          --primary-light: #3b82f6;
          --text: #1e293b;
          --text-light: #475569;
          --bg: #f1f5f9;
          --card-bg: rgba(255, 255, 255, 0.6); /* Glass background */
          --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --border-radius: 16px;
          --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          --light: #ffffff;
        }
    
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          -webkit-font-smoothing: antialiased;
        }
    
        html {
          height: 100%;
        }
    
        body {
          font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
          background: var(--bg);
          background-image: linear-gradient(to top right, #dbeafe, #e0e7ff);
          color: var(--text);
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          text-align: center;
        }
    
        .error-wrapper {
          flex-grow: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
        }

        .error-card {
          background: var(--card-bg);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-radius: var(--border-radius);
          padding: 3rem;
          max-width: 600px;
          width: 100%;
          box-shadow: var(--shadow);
          border: 1px solid rgba(255, 255, 255, 0.7);
          animation: fadeInUp 0.8s ease forwards;
          transition: var(--transition);
        }

        .error-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .error-card > * {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            /* Animation Order: 1. Fade In Up, 2. Start Pulsing after 1s delay */
            animation: fadeInUp 0.8s ease forwards 0.2s, 
                       pulse 3s ease-in-out infinite 1s;
        }

        .error-title {
            font-size: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: var(--text);
            animation-delay: 0.4s;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            animation-delay: 0.6s;
        }

        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.9rem 2rem;
          background: var(--primary);
          color: var(--light);
          border-radius: 50px;
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
          border: none;
          font-size: 1.05rem;
          box-shadow: var(--shadow);
          animation-delay: 0.8s;
        }
    
        .btn:hover {
          background: var(--primary-light);
          transform: translateY(-2px);
          box-shadow: var(--shadow-hover);
        }

        footer {
          text-align: center;
          padding: 2.5rem 1rem;
          background: var(--card-bg);
          backdrop-filter: blur(10px);
          color: var(--text-light);
          font-weight: 500;
          border-top: 1px solid rgba(255, 255, 255, 0.7);
        }
    
        footer p {
          color: var(--text-light);
          margin-bottom: 0.5rem;
          font-size: 1rem;
        }

        @keyframes fadeInUp {
          from { 
            opacity: 0; 
            transform: translateY(20px); 
          }
          to { 
            opacity: 1; 
            transform: translateY(0); 
          }
        }

        /* Subtle Pulse Animation without Shadow */
        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.03);
          }
        }

        @media (max-width: 600px) {
            .error-card {
                padding: 2rem;
            }
            .error-code {
                font-size: 4.5rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-wrapper">
        <div class="error-card">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
              The page you're looking for seems to have gotten lost in the digital ether. Let's get you back on track.
            </p>
            <a href="/" class="btn">
              <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 Pravinraj P. All rights reserved.</p>
        <p>Chennai, Tamil Nadu, India</p>
    </footer>
</body>

</html>
