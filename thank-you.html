<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Pravinraj P</title>
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mirror your portfolio's EXACT variables */
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #6d28d9;
            --accent: #059669;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #e2e8f0;
            --dark-gray: #64748b;
            --text: #1e293b;
            --text-light: #475569;
            --card-bg: rgba(255, 255, 255, 0.98);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .thank-you-container {
            background: var(--card-bg);
            padding: 3.5rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 640px;
            width: 100%;
            border: 1px solid var(--medium-gray);
            position: relative;
            overflow: hidden;
            text-align: center;
            transform-origin: center;
            animation: 
                fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                float 6s ease-in-out infinite;
        }

        /* Dynamic gradient border (matches hero section) */
        .thank-you-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            animation: gradientBorder 8s ease infinite;
        }

        /* Animated checkmark (matches skill cards) */
        .checkmark-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-gray);
            border-radius: 50%;
            position: relative;
            animation: 
                scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                pulse 2s ease infinite;
        }

        .checkmark-circle::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: circleExpand 1.5s ease-out infinite;
            opacity: 0;
            box-sizing: border-box;
        }

        .checkmark-circle i {
            color: var(--primary);
            font-size: 3rem;
            z-index: 2;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 8s ease infinite;
        }

        p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 1.75rem;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            background: var(--primary);
            color: var(--light);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            min-width: 180px;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            box-shadow: none;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-outline:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary-light);
            color: var(--primary-light);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-links a {
            color: var(--primary);
            font-size: 1.5rem;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--light-gray);
        }

        .social-links a:hover {
            color: var(--light);
            background: var(--primary);
            transform: translateY(-3px);
        }

        /* Progress bar for auto-redirect */
        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--light-gray);
            border-radius: 2px;
            margin-top: 2.5rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: progress 5s linear forwards;
        }

        /* Animations (reused/enhanced from portfolio) */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes circleExpand {
            0% { transform: scale(0.8); opacity: 0.7; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes progress {
            to { width: 100%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2.5rem 1.5rem;
            }
            
            .checkmark-circle {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                max-width: 100%;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Animated checkmark with ripple effect -->
        <div class="checkmark-circle">
            <i class="fas fa-check"></i>
        </div>

        <!-- Gradient heading (matches portfolio hero) -->
        <h1>Thank You!</h1>
        
        <p>Your message has been successfully sent. I'll respond within 24-48 hours.</p>
        <p>For urgent inquiries, please connect via LinkedIn.</p>

        <!-- Button group (matches portfolio style) -->
        <div class="btn-group">
            <a href="pravinraj213.github.io" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
            <a href="https://linkedin.com/in/pravinraj213" class="btn btn-outline" target="_blank">
                <i class="fab fa-linkedin-in"></i> Message on LinkedIn
            </a>
        </div>

        <!-- Progress bar for auto-redirect -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Social links (consistent with portfolio) -->
        <div class="social-links">
            <a href="https://linkedin.com/in/pravinraj213" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/pravinraj213" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/prav.inraj213" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- Auto-redirect after 5 seconds (matches progress bar) -->
    <script>
        setTimeout(() => {
            window.location.href = "https://pravinraj213.github.io";
        }, 5000);
    </script>
</body>
</html>
