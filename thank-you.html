<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pravinraj P Portfolio</title>
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Pravinraj P" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Preload assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <style>
        :root {
          --primary: #2563eb;
          --primary-light: #3b82f6;
          --text: #1e293b;
          --text-light: #475569;
          --bg: #f1f5f9;
          --card-bg: rgba(255, 255, 255, 0.6); /* Glass background */
          --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --border-radius: 16px;
          --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          --light: #ffffff;
        }
    
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          -webkit-font-smoothing: antialiased;
        }
    
        html {
          height: 100%;
        }
    
        body {
          font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
          background: var(--bg);
          background-image: linear-gradient(to top right, #dbeafe, #e0e7ff);
          color: var(--text);
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          text-align: center;
        }
    
        .thank-you-wrapper {
          flex-grow: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
        }

        .thank-you-card {
          background: var(--card-bg);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-radius: var(--border-radius);
          padding: 3rem;
          max-width: 600px;
          width: 100%;
          box-shadow: var(--shadow);
          border: 1px solid rgba(255, 255, 255, 0.7);
          animation: fadeInUp 0.8s ease forwards;
        }
        
        .thank-you-card > * {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-delay: 0.2s;
            transform: scale(0);
            animation: scaleIn 0.5s ease forwards 0.2s;
        }
        .icon-container i {
            font-size: 2.5rem;
            color: var(--light);
        }

        .thank-you-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text);
            animation-delay: 0.4s;
        }

        .thank-you-message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            animation-delay: 0.6s;
        }
        .redirect-message {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            animation-delay: 0.7s;
        }


        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.9rem 2rem;
          background: var(--primary);
          color: var(--light);
          border-radius: 50px;
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
          border: none;
          font-size: 1.05rem;
          box-shadow: var(--shadow);
          animation-delay: 0.8s;
        }
    
        .btn:hover {
          background: var(--primary-light);
          transform: translateY(-2px);
          box-shadow: var(--shadow-hover);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            margin-top: 2rem;
            overflow: hidden;
            animation-delay: 0.9s;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--primary);
            border-radius: 5px;
            animation: progress 5s linear forwards 1s;
        }

        footer {
          text-align: center;
          padding: 2.5rem 1rem;
          background: var(--card-bg);
          backdrop-filter: blur(10px);
          color: var(--text-light);
          font-weight: 500;
          border-top: 1px solid rgba(255, 255, 255, 0.7);
        }
    
        footer p {
          color: var(--text-light);
          margin-bottom: 0.5rem;
          font-size: 1rem;
        }

        @keyframes fadeInUp {
          from { 
            opacity: 0; 
            transform: translateY(20px); 
          }
          to { 
            opacity: 1; 
            transform: translateY(0); 
          }
        }
         @keyframes scaleIn {
            from { 
                transform: scale(0.5);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @media (max-width: 600px) {
            .thank-you-card {
                padding: 2rem;
            }
            .thank-you-title {
                font-size: 1.5rem;
            }
            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-wrapper">
        <div class="thank-you-card">
            <div class="icon-container">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Message Sent!</h1>
            <p class="thank-you-message">
              Thank you for reaching out. I'll get back to you as soon as possible.
            </p>
             <p class="redirect-message">
              You will be redirected to the homepage shortly.
            </p>
            <a href="/" class="btn">
              <i class="fas fa-arrow-left"></i> Return Now
            </a>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 Pravinraj P. All rights reserved.</p>
        <p>Chennai, Tamil Nadu, India</p>
    </footer>

    <script>
        // Auto-redirect to homepage after 5 seconds
        setTimeout(() => {
            window.location.href = "/";
        }, 5000);
    </script>
</body>

</html>
